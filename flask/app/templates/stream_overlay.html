<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        .text-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 20pt;
            background-color: rgba(0, 0, 0, 0.7); /* Optional: Semi-transparent background */
            color: white;
            padding: 5px 0; /* Optional: Add some padding around the text */
        }
        .text-container img {
            height: 30px; /* Adjust the image size as needed */
            margin-right: 10px; /* Space between the image and text */
            border-radius: 50%; /* Makes the image rounded */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <img src="{{ url_for('static', filename='avatar/' ~ user.id) }}" onerror="this.style.display='none';" alt="Avatar">
        {{ user.stream_name }}
    </div>
</body>
</html>
